output-format: grouped
strictness: veryhigh
doc-warnings: true
test-warnings: false
max-line-length: 120

ignore-paths:
  - data/
  - tasks/

pyflakes:
  run: false

mccabe:
  run: false

pylint:
  run: true
  disable:
    - bad-builtin
    - too-few-public-methods
    - star-args
    - protected-access
    - broad-except
    - import-error

pep8:
  full: true

pep257:
  full: true
  disable:
    - D105
    - D106
    - D203
    - D204
    - D212
    - D213
    - D400
    - D401
